<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novidades Anthracite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #09090b; /* Fundo do App */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            width: 100%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent 40%),
                        linear-gradient(180deg, #18181b 0%, #09090b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        /* Borda brilhante sutil no topo */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5), transparent);
        }

        h2 {
            font-size: 2rem;
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        p {
            color: #a1a1aa;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 30px;
            max-width: 80%;
        }

        .btn {
            background-color: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: #4f46e5;
        }

        /* Imagem decorativa abstrata (CSS puro) */
        .orb {
            position: absolute;
            right: -50px;
            bottom: -50px;
            width: 200px;
            height: 200px;
            background: #6366f1;
            filter: blur(80px);
            opacity: 0.2;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="orb"></div>
        
        <span class="badge">Nova Versão Disponível</span>
        
        <h2>O Anthracite evoluiu.</h2>
        
        <p>
            Agora com sincronização na nuvem e dashboard para gestores.
            Garanta a segurança dos seus dados e acesse seus projetos de qualquer lugar.
        </p>

        <a href="https://anthracite.com.br/planos" target="_blank" class="btn">
            Ver Planos Premium &rarr;
        </a>
    </div>
</body>
</html>
